name: Bump Version

on:
  push:
    branches: [master]
    paths-ignore:
      - CONTRIBUTING.md
      - README.md
      - .gitignore

  pull_request:
    types: [closed]
    branches: [master]

jobs:
  tag_version:
    if: github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest

    name: Run Tag Action
    steps:
      - uses: actions/checkout@master

      - name: Bump version and push tag
        uses: anothrNick/github-tag-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO_OWNER: TrueVote
          DEFAULT_BUMP: patch
